<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mailto-link: sample contact form</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
  <h1>mailto-link: sample contact form</h1>
  <form class="form-horizontal" id="mailForm" action="mailer.php">
    <div class="form-group">
      <label for="from" class="col-sm-2 control-label">Your mail</label>
      <div class="col-sm-10"><input type="email" class="form-control" id="from" name="from"></div>
    </div>
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10"><input type="text" class="form-control" id="subject" name="subject"></div>
    </div>
    <div class="form-group">
      <label for="text" class="col-sm-2 control-label">Text</label>
      <div class="col-sm-10"><textarea class="form-control" id="text" name="text"></textarea></div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
    <input type="hidden" name="email">
  </form>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/uri.js/src/URI.js"></script>
<script src="../mailtolink.js"></script>
<script type="text/javascript">
  var opts = {
    paramMailto: "email",
    paramThen: false
  };
  $(document).ready(function(){
    mailtolink.init(opts);
    mailtolink.fillFromQuery("#mailForm");
    $("input").first().focus();
  });
</script>
</body>
</html>
